<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="https://fonts.google.com/specimen/Roboto" rel="styleheet">!-->
    <link rel="stylesheet" href="./style.css">
    <title>Youtube Mobile</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-list"></i>
            
        </div>
    </header>
    <section class="player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7W7RQqH4r2w?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
    <section class="info">
        <div class="metadat">
            <ul class="hasgtags">
                <li>#DreamCoding</li>
                <li>#DreamCoders</li>
                <li>#Ellic</li>
            </ul>
            <div class="titleAndButtons">
                <span class="title">
                    >비투비 너없인 안된다
                </span>
                <button class="moreBtn"><i class="fa-solid fa-arrow-up-from-bracket"></i></button>

            </div>
            <div class="views">
                <span class="views">
                    1M views 1 month ago
                </span>
            </div>
        </div>
        <div class="actions">
            <li> <button><i class="fa-regular fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fa-solid fa-thumbs-down"></i><span>0</span></button></li>
            <li><button><i class="fa-regular fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fa-solid fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fa-solid fa-font-awesome"></i><span>Report</span></button></li>
            
        </div>
        <div class="chaneel"></div>
        <div class="metadata">
            <img src="C:\나현\해달\5차시 과제\avata.jpg" alt="">
            <div class="info"><span class="name">김나현</span><span class="subscrilbers">1M subscribers</span></div>
        </div>
        <button class="subscribe">subscribe</button>
    </section>
    <section class="upnext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="C:\나현\해달\5차시 과제\2.JPG" alt="">
                <div class="info">
                    <span class="title">비투비 그리워하다</span><span class="name">멜로디</span><span class="views">82K views</span>
                </div>
                <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
            </li>
        </ul>
    </section>
    <div class="infoAndUpNext">

    </div>
</body>
</html>
